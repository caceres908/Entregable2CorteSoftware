<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="/cgi-bin/ProyectoSoftwareBack/admin.py" method="POST">
        <table>
            <tr>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Password</th>
                <th>Phone Number</th>
                <th>Address</th>
            </tr>
            {%for datos in info%}
            <tr>
                <th>{{datos.Nombre}}</th>
                <th>{{datos.Correo}}</th>
                <th>{{datos.Password}}}</th>
                <th>{{datos.Phone}}</th>
                <th>{{datos.Address}}</th>                     
            </tr>
            {%endfor%}
        </table>
        <button type="submit" class="submit-btn">Mostar</button>
    </form>
</body>

</html>
