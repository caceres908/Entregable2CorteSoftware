<!DOCTYPE html>
<html>

<head>
    <title>Login And Registration</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" id="Login">Log In</button>
                <button type="button" class="toggle-btn" id="Register">Register</button>
            </div>

            <form action="cgi-bin/login.py" method="POST">
                <div class="input-group" id="g1">
                    <input type="text" class="input-field" placeholder="Email" required name="correo">
                    <input type="text" class="input-field" placeholder="Enter Password" required name="pass">
                    <input type="checkbox" class="chech-box"><span>Remember Password</span>
                    <button type="submit" class="submit-btn">Log in</button>
                </div>
            </form>

            <form action="cgi-bin/register.py" method="POST">
                <div class="input-group" id="g2">
                    <input type="text" class="input-field" placeholder="Name" required name="nom">
                    <input type="text" class="input-field" placeholder="Email" required name="correo">
                    <input type="text" class="input-field" placeholder="Password" required name="con">
                    <input type="text" class="input-field" placeholder="Phone Number" required name="ph">
                    <input type="text" class="input-field" placeholder="Address" required name="add">
                    <input type="checkbox" class="chech-box"><span>I agree to the terms & conditions</span>
                    <button type="submit" class="submit-btn">Register</button>
                </div>
            </form>
        </div>
    </div>
    <script src="js/js.js"></script>
</body>

</html>
